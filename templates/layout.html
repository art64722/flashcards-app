<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Social -->
        <meta name="description" content="A simple flashcard web app to help you study smarter.">
        <meta name="author" content="Artem Artemenko">

        <title>{% block title %}{% endblock %}</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/style.css" rel="stylesheet">
    </head>
    <body class="d-flex flex-column min-vh-100">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">

                <a class="navbar-brand" href="/">FlashCards</a>

                <!-- Hamburger toggle button (only shows on small screens) -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Collapsible part -->
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav ms-auto">
                        {% if session.get("user_id") %}
                            <li class="nav-item">
                                <a class="nav-link" href="/decks">My Decks</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">Logout</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="/login">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/register">Register</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </nav>
        </header>

        <main class="flex-fill container py-4">
            <div class="container py-4">
                {% block content %}{% endblock %}
            </div>
        </main>

        <footer class="bg-dark text-light text-center py-3 mt-auto border-top border-secondary">
            <small>&copy; 2025 Flashcards App by Artem</small>
            <br>
            <small>See project in GitHub: <a href="https://github.com/art64722/flashcards-app.git">FlashCards</a></small>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
