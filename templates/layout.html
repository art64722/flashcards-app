<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/style.css" rel="stylesheet">
    </head>
    <body class="d-flex flex-column min-vh-100">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
                <a class="navbar-brand" href="/">FlashCards</a>

                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                    {% if session["user_id"] %}
                        <li class="nav-item">
                            <a class="nav-link px-3" href="/logout">Logout</a>
                        </li>
                        <li>
                            <a class="nav-link px-3" href="/decks">My decks</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link px-3" href="/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-3" href="/register">Register</a>
                        </li>
                    {% endif %}
                    </ul>
                </div>
            </nav>
        </header>

        <main class="flex-fill container py-4">
            <div class="container py-4">
                {% block content %}{% endblock %}
            </div>
        </main>

        <footer class="bg-dark text-light text-center py-3 mt-auto border-top border-secondary">
            <small>&copy; 2025 Flashcards App by Artem</small>
            <br>
            <small>See project in GitHub: <a href="https://github.com/art64722/flashcards-app.git">FlashCards</a></small>
        </footer>
    </body>
</html>
