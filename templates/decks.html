{% extends "layout.html" %}

{% block title %}Your Decks{% endblock %}

{% block content %}
<div class="container py-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <strong><h1 class="text-white fs-1">Your Decks</h1></strong>
        <a href="/decks/create" class="btn btn-light btn-lg">+ New Deck</a>
    </div>

    {% if decks %}
        <div class="row g-4">
            {% for deck in decks %}
                <div class="col-sm-6 col-md-4 col-lg-3">
                    <a href="/decks/{{ deck.id }}" class="text-decoration-none">
                        <div class="card bg-dark border-secondary text-white shadow h-100">
                            <div class="card-body d-flex flex-column justify-content-center align-items-center p-4">
                                <h5 class="card-title mb-3">{{ deck.name }}</h5>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-center fs-3 mt-5">You have no decks yet.</p>
    {% endif %}

</div>
{% endblock %}
