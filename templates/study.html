{% extends "layout.html" %}

{% block title %}Study: {{ deck.name }}{% endblock %}

{% block content %}
<div class="container py-5 text-center">

    <h2 class="text-white mb-4">Studying: {{ deck.name }}</h2>

    <!-- Flip Card Container -->
    <div class="flip-container mb-4">
        <div class="flipper" id="flipper">
            <div class="front bg-dark text-white rounded shadow p-4">
                <h2 class="mb-4">Question:</h2>
                <p id="card-front" class="fs-4"></p>
            </div>
            <div class="back bg-dark text-white rounded shadow p-4">
                <h2 class="mb-4">Answer:</h2>
                <p id="card-back" class="fs-4"></p>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <div class="d-flex flex-wrap justify-content-center gap-2 mt-4">
        <button id="flip-btn" class="btn btn-light btn-lg" onclick="flipCard()">Flip</button>
        <button id="next-btn" class="btn btn-success btn-lg" onclick="nextCard()">Next</button>
        <button id="shuffle-toggle" class="btn btn-primary btn-lg" onclick="toggleShuffle()">Shuffle: Off</button>
        <a href="/decks/{{ deck.id }}" class="btn btn-primary btn-lg">Back to Deck</a>

    </div>

</div>

<script>
    window.cards = JSON.parse('{{ cards | tojson | safe }}');
</script>
<script src="/static/js/study.js"></script>

{% endblock %}
