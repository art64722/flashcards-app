{% extends "layout.html" %}

{% block title %}Add Card to {{ deck.name }}{% endblock %}

{% block content %}
<h2>Add Card to {{ deck.name }}</h2>

<form method="post">
    <div class="mb-3">
        <label class="form-label">Question</label>
        <textarea name="question" class="form-control" rows="2" required></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Answer</label>
        <textarea name="answer" class="form-control" rows="2" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Add Card</button>
    <a href="/decks/{{ deck.id }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
